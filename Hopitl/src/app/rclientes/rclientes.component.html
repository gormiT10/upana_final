<div *ngIf="pacientesData.length > 0; else noData">
    <h2>Lista de Pacientes</h2>
    <ul>
      <!-- Iterar sobre los pacientes existentes -->
      <li *ngFor="let paciente of pacientesData">
        <!-- Detalles del paciente -->
        <p>ID: {{ paciente.id }}</p>
        <p>Nombre: {{ paciente.nombre }}</p>
        <p>Especialistas:</p>
        <ul>
          <li *ngFor="let especialista of paciente.especialistas">{{ especialista }}</li>
        </ul>
        <hr />
      </li>
    </ul>
  </div>
  
  <ng-template #noData>
    <p>No hay datos disponibles.</p>
  </ng-template>
  
  <!-- BotÃ³n para dirigir al formulario de registro -->
  <button (click)="irAFormulario()">Registrar Nuevo Paciente</button>

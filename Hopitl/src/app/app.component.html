<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Upana</title>

    <!-- Link Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        background-color: #3498db;
        color: white;
        padding: 20px;
        margin-top: 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        background-color: #ecf0f1;
        overflow: hidden;
      }

      nav ul li {
        float: left;
      }

      nav ul li a {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
      }

      nav ul li a:hover {
        background-color: #d5d8dc;
      }

      .active {
        background-color: #3498db;
        color: white;
      }

      router-outlet {
        display: block;
        padding: 20px;
        background-color: #fff;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Hospital Upana</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="Rclientes" RouterLinkActive="active"
              >PACIENTES</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Rdoctores" RouterLinkActive="active"
              >DOC. ESPECIALISTAS</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Examenes" RouterLinkActive="active"
              >LABORATORIO</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="Medicamentos"
              RouterLinkActive="active"
              >FARMACIA</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="admins" RouterLinkActive="active"
              >ADMINISTRADORES</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="logout" RouterLinkActive="active"
              >LOG OUT</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <router-outlet></router-outlet>

    <!-- Link Bootstrap JS and Popper.js from CDN (required for Bootstrap dropdowns and other features) -->
  </body>
</html>

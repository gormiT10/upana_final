<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h2>Registro de Doctor</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">

        <div class="form-group">
          <label for="nombreCompleto">Nombre Completo:</label>
          <input type="text" id="nombreCompleto" [(ngModel)]="doctor.nombreCompleto" name="nombreCompleto"
            class="form-control" required>
        </div>

        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <input type="text" id="especialidad" [(ngModel)]="doctor.especialidad" name="especialidad"
            class="form-control" required>
        </div>

        <div class="form-group">
          <label for="numeroColegiado">Número de Colegiado:</label>
          <input type="text" id="numeroColegiado" [(ngModel)]="doctor.numeroColegiado" name="numeroColegiado"
            class="form-control" required>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" [(ngModel)]="doctor.direccion" name="direccion" class="form-control"
            required>
        </div>

        <div class="form-group">
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" [(ngModel)]="doctor.telefono" name="telefono" class="form-control"
            required>
        </div>

        <div class="form-group">
          <label for="horarioAtencion">Horario de Atención:</label>
          <input type="text" id="horarioAtencion" [(ngModel)]="doctor.horarioAtencion" name="horarioAtencion"
            class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!doctorForm.valid">Registrar Doctor</button>

      </form>
    </div>
  </div>
</div>
